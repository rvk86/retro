<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
      
      <div class="row">
        <div class="col-xs-12">
          <form class="form-inline">
            <div class="form-group">
              <label for="palette">Palette</label>
              <input type="text" class="form-control" id="palette" placeholder="12345" value="694737">
            </div>
            <div class="form-group">
              <label for="background-index">Background index</label>
              <select class="form-control" id="background-index">
                <option>0</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary get-map">Get map</button>
          </form>
        </div>
      </div>
      
      <div class="row">
        <div class="col-md-6">
          <div id="map" style="width: 100%; height: 640px;"></div>
        </div>
        <div class="col-md-6">
          <div id="generated-map"></div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 8
        });
      }
      
      jQuery('.get-map').click(function(e) {
        e.preventDefault();
        jQuery.ajax({
          url: 'http://127.0.0.1:8000/map/',
          data: {
            center: map.center.lat() + ',' + map.center.lng(),
            zoom: map.zoom,
            palette_id: $('#palette').val(),
            background_index: $('#background-index').val()
          },
          contentType: "image/png",
          success: function(res) {
            $('#generated-map').html('<img style="max-width: 100%" src="data:image/png;base64,' + res + '" />');
            // debugger;
          },
        });
      });
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAy2awhVyQuvbdg0-3AzPZdUJpRejF9yj8&callback=initMap" async defer></script>
  </body>
</html>
